---
AllCops:
  Exclude:
  - Gemfile
  - Gemfile.lock
  TargetRubyVersion: 3.0
  NewCops: disable
Style/EvalWithLocation:
  Enabled: false
Security/Eval:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Naming/MethodParameterName:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false